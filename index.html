<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Project X</title>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <header class="header">
        <div class="header-container">
          <a href="" class="logo">Список дел</a>
          <div class="info">
            <div class="info" id="currency">Валюта: </div>
            <div class="info" id="weather">Температура: </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="section-1">

          <button class="create-button" id="createTodo-button">Добавить дело</button>

          <div class="dropdown" id="sort-dropdown">
            <button class="dropdown-button" id="sort-dropdown-button">
              <img src="icons8-sort-100.png" alt="" class="icon"> Сортировка</button>
            <ul class="dropdown-content" id="sort-options-list">
              <li data-value="createDate">По дате создания</li>
              <li data-value="name">По алфавиту</li>
              <li data-value="priority">По приоритету</li>
            </ul>
          </div>

          <div class="dropdown" id="filter-dropdown">
            <button class="dropdown-button" id="filter-dropdown-button">
              <img src="icons8-filter-100.png" alt="" class="icon"> Фильтрация</button>
            <ul class="dropdown-content" id="filter-dropdown-content">

              <button class="dropdown-button" id="status-dropdown-button">По статусу</button>
                <select class="dropdown-content" id="filter-status-dropdown-content">
                  <option value="В процессе">В процессе</option>
                  <option value="Завершено">Завершено</option>
                </select>

              <button class="dropdown-button" id="tags-dropdown-button">По тегам</button>
              <div class="dropdown-content" id="filter-tags-dropdown-content"></div>
              
              <button class="dropdown-button" id="createDate-dropdown-button">По дате создания</button>
              <li class="dropdown-content" id="filter-createDate-dropdown-content">
                <label>
                  До:
                  <input type="date" id="filter-createDate-before-input">
                </label>
                <label>
                  После:
                  <input type="date" id="filter-createDate-after-input">
                </label>
              </li>

              <button class="dropdown-button" id="deadline-dropdown-button">По дедлайну</button>
              <li class="dropdown-content" id="filter-deadline-dropdown-content">
                <label>
                  До:
                  <input type="date" id="filter-deadline-before-input">
                </label>
                <label>
                  После:
                  <input type="date" id="filter-deadline-after-input">
                </label>
              </li>

            </ul>
          </div>

          <div id="todo-container"></div>

          <button class="create-button" id="createTag-button">Добавить тег</button>

        </section>
      </main>
    </div>
    <footer class="footer">
      created by
    </footer>
  </div>

  <!-- toast messages -->
  <div id="toast" class="hidden"></div>

  <!-- template -->
  <template id="template">
    <div class="todo-card">
      <h1 class="todo-name"></h1>
      <p class="todo-description"></p>
      <p class="todo-deadline"></p>
      <p class="todo-tags"></p>
      <p class="todo-status"></p>
      <button class="edit-todo-button"></button>
      <button class="delete-todo-button"></button>
    </div>
  </template>

  <!-- create todo modal -->
  <dialog id="createTodo-dialog">
    <form id="createForm" action="" method="dialog" class="dialog-form">
      <label>
        Название:
        <input class="modal-content" type="text" name="name" id="newToDo-name" placeholder="название новой задачи">
      </label>

      <label>
        Описание:
        <input class="modal-content" type="text" name="description" id="newToDo-description"
          placeholder="описание новой задачи">
      </label>

      <label>
        Дедлайн:
        <input class="modal-content" type="date" name="deadline" id="newToDo-date">
      </label>

      <div class="dropdown" id="create-modal-tags-dropdown">
        <button type="button" class="dropdown-button" id="create-modal-tags-dropdown-button">Выберите теги</button>
        <div class="dropdown-content" id="create-modal-tags-dropdown-content">
            
        </div>
    </div>

      <label>
        Статус выполнения
        <select class="modal-content" name="status" id="newToDo-status" required>
          <option value="В процессе" selected>В процессе</option>
          <option value="Завершено">Завершено</option>
        </select>
      </label>
      <div class="form-buttons-container">
        <button class="modal-content" type="reset" id="closeModal">Отмена</button>
        <button class="modal-content" type="reset" id="acceptCreation">Сохранить</button>
      </div>
    </form>
  </dialog>

  <!-- edit todo modal -->
  <dialog id="editTodo-dialog">
    <form id="editForm" action="" method="dialog" class="dialog-form">
      <label>
        Название:
        <input class="modal-content" type="text" name="name" id="editToDo-name" placeholder="новое название задачи">
      </label>

      <label>
        Описание:
        <input class="modal-content" type="text" name="description" id="editToDo-description"
          placeholder="новое описание задачи">
      </label>

      <label>
        Дедлайн:
        <input class="modal-content" type="date" name="deadline" id="editToDo-date">
      </label>

      <div class="dropdown" id="edit-modal-tags-dropdown">
        <button type="button" class="dropdown-button" id="edit-modal-tags-dropdown-button">Выберите теги</button>
        <div class="dropdown-content" id="edit-modal-tags-dropdown-content">
            
        </div>
    </div>

      <label>
        Статус выполнения
        <select class="modal-content" name="status" id="editToDo-status" required>
          <option value="В процессе" selected>В процессе</option>
          <option value="Завершено">Завершено</option>
        </select>
      </label>
      <div class="form-buttons-container">
        <button class="modal-content" type="reset" id="closeEditModal">Отмена</button>
        <button class="modal-content" type="reset" id="acceptEdit">Сохранить</button>
      </div>
      <input type="text" id="hidden-input-todoId">
    </form>
  </dialog>

  <!-- create tag modal -->
  <dialog id="createTag-dialog">
    <form id="createTagForm" action="" method="dialog" class="dialog-form">
      <label>
        Название:
        <input class="modal-content" type="text" name="name" id="createTag-name" placeholder="название нового тега">
      </label>

      <div class="form-buttons-container">
        <button class="modal-content" type="reset" id="closeCreateTagModal">Отмена</button>
        <button class="modal-content" type="reset" id="acceptCreateTagModal">Сохранить</button>
      </div>
    </form>
  </dialog>

</body>

</html>
