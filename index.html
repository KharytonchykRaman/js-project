<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Project X</title>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <header class="header">
        <div class="header-container">
          <a href="" class="logo">Список дел</a>
          <div class="info">
            <div class="info" id="currency">Валюта: </div>
            <div class="info" id="weather">Температура: </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="section-1">
          <button id="createTodo-button">Добавить дело</button>
          <dialog id="createTodo-dialog">
            <form id="createForm" action="" method="dialog">
              <label>
                Название:
                <input class="modal-content" type="text" name="name" id="newToDo-name"
                  placeholder="название новой задачи">
              </label>

              <label>
                Описание:
                <input class="modal-content" type="text" name="description" id="newToDo-description"
                  placeholder="описание новой задачи">
              </label>

              <label>
                Дедлайн:
                <input class="modal-content" type="date" name="deadline" id="newToDo-date">
              </label>

              <label>
                Теги:
                <select class="modal-content" name="tags" id="newToDo-tags">
                  <option value="pending" selected>В процессе</option>
                </select>
              </label>

              <label>
                Статус выполнения
                <select class="modal-content" name="status" id="newToDo-status" required>
                  <option value="pending" selected>В процессе</option>
                  <option value="completed">Завершено</option>
                </select>
              </label>
              <div class="form-buttons-container">
                <button class="modal-content" type="reset" id="closeModal">Отмена</button>
                <button class="modal-content" type="reset" id="acceptCreation">Сохранить</button>
              </div>
            </form>
          </dialog>
        </section>
      </main>
    </div>
    <footer class="footer">
      created by
    </footer>
  </div>
</body>

</html>
